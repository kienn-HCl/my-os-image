modules:
  - type: rpm-ostree
    install:
      - vim
      - foot
      - zsh

      - wireplumber
      - pipewire
      - pamixer
      - pulseaudio-utils

      - bluez
      - bluez-tools
      - blueman

      - network-manager-applet
      - NetworkManager-openvpn
      - NetworkManager-openconnect
      - firewall-config
    remove:
      - firefox
      - firefox-langpacks
  
  - type: files
    files:
      - source: system/etc
        destination: /etc
      - source: system/usr
        destination: /usr
