modules:
  - type: rpm-ostree
    install:
      - vim
      - foot
      - zsh
      - neovim
      - python3-neovim
      - imv

      - thunar
      - thunar-volman
      - thunar-vcs-plugin
      - thunar-archive-plugin
      - thunar-media-tags-plugin
      - gvfs

      - wireplumber
      - pipewire
      - pamixer
      - pulseaudio-utils
      - pavucontrol
      - helvum

      - bluez
      - bluez-tools
      - blueman

      - network-manager-applet
      - NetworkManager-openvpn
      - NetworkManager-openconnect
      - firewall-config

      - fcitx5
      - fcitx5-autostart
      - fcitx5-mozc
      - fcitx5-configtool
      - fcitx5-gtk
      - fcitx5-qt

      - waybar
      - lxqt-policykit
      - tlp
      - efivar
    # remove:
    #   - firefox
    #   - firefox-langpacks
  
  - type: files
    files:
      - source: system/etc
        destination: /etc
      - source: system/usr
        destination: /usr
  - type: initramfs
  - type: rpm-ostree
    repos:
      - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
    install:
      - tailscale

  - type: justfiles
