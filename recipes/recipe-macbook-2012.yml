---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: my-os-image-old-macbook
# description will be included in the image's metadata
description: This is my personal OS image. For old macbook.

# the base image to build on top of (FROM) and the version tag to use
# base-image: ghcr.io/ublue-os/base-main
base-image: ghcr.io/ublue-os/sericea-main
image-version: 41 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: common-packages.yml
  # - from-file: sddm.yml
  - from-file: hyprland.yml
  # - from-file: sway.yml
  - from-file: niri.yml

  # - type: akmods
  #   install:
  #     - wl
  - type: containerfile
    snippets:
      - |-
        RUN \
        --mount=type=bind,from=stage-files,src=/files,dst=/tmp/files,rw \
        --mount=type=bind,from=ghcr.io/blue-build/modules/rpm-ostree:latest,src=/modules,dst=/tmp/modules,rw \
        --mount=type=bind,from=ghcr.io/blue-build/cli/build-scripts:v0.9.8,src=/scripts/,dst=/tmp/scripts/ \
        --mount=type=cache,dst=/var/cache/rpm-ostree,id=rpm-ostree-cache-my-os-image-old-macbook-41,sharing=locked \
        --mount=type=cache,dst=/var/cache/libdnf5,id=dnf-cache-my-os-image-old-macbook-41,sharing=locked \
        rpm -i https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm \
        && /tmp/scripts/run_module.sh 'rpm-ostree' '{"type":"rpm-ostree","install":["kmod-wl","broadcom-wl"]}'

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
